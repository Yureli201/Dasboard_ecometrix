<!DOCTYPE html>
<html lang="es" class="scroll-smooth h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoMetrix - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        font-family: "Montserrat", sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white border-b border-green-600">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a href="#" class="flex items-center space-x-2">
              <img
                src="assets/logos/LogoEcometrixHorizontal_Color.png"
                alt="Eco Metrix Logo"
                class="w-32 h-auto object-contain"
              />
            </a>
          </div>
          <div class="hidden sm:flex sm:space-x-6 sm:items-center">
            <a
              href="#"
              class="text-gray-700 hover:text-green-700 hover:underline transition duration-300 px-3 py-2 text-sm font-medium"
              >Sobre nosotros</a
            >
            <a
              href="#"
              class="text-gray-700 hover:text-green-700 hover:underline transition duration-300 px-3 py-2 text-sm font-medium"
              >Planes</a
            >
            <a
              href="#"
              class="text-gray-700 hover:text-green-700 hover:underline transition duration-300 px-3 py-2 text-sm font-medium"
              >Contáctanos</a
            >
          </div>
          <div class="sm:hidden flex items-center">
            <button
              data-collapse-toggle="mobile-menu"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-green-700 hover:bg-green-100 focus:outline-none"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-2">
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-green-700 hover:bg-green-100"
            >Sobre nosotros</a
          >
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-green-700 hover:bg-green-100"
            >Planes</a
          >
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-green-700 hover:bg-green-100"
            >Contáctanos</a
          >
        </div>
      </div>
    </nav>

    <!-- Main content container -->
    <main
      class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col justify-center py-12 sm:py-20 lg:py-28"
      style="background-color: #f7ffe3"
    >
      <div
        class="w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center max-w-8xl"
      >
        <!-- Izquierda: Imagen -->
        <div class="flex flex-col items-center gap-1">
          <img
            src="assets/logos/LogoColoresTrasnparente.png"
            alt="Eco Metrix Logo"
            class="w-[400px] h-auto object-contain rounded-lg hide-below-770"
          />
          <div
            class="italic text-center text-3xl font-semibold hide-below-770"
            style="color: #074f34"
          >
            Mide hoy, mejora mañana
          </div>
        </div>

        <div
          class="bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-lg mx-auto"
        >
          <h2 class="text-center text-xl font-bold mb-6 text-black">
            Registro de usuario
          </h2>

          <form class="space-y-4">
            <input
              type="email"
              placeholder="Correo electrónico"
              class="custom-input text-sm"
              required
            />

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input
                type="password"
                placeholder="Contraseña"
                class="custom-input text-sm"
                required
              />
              <input
                type="password"
                placeholder="Confirmar contraseña"
                class="custom-input text-sm"
                required
              />
            </div>

            <input
              type="text"
              placeholder="Nombre"
              class="custom-input text-sm"
              required
            />

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input
                type="text"
                placeholder="Apellido paterno"
                class="custom-input text-sm"
                required
              />
              <input
                type="text"
                placeholder="Apellido materno"
                class="custom-input text-sm"
              />
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input
                type="text"
                placeholder="Empresa"
                class="custom-input text-sm"
              />
              <input
                type="text"
                placeholder="Estado"
                class="custom-input text-sm"
              />
            </div>

            <input
              type="text"
              placeholder="Sector empresarial"
              class="custom-input text-sm"
            />

            <div class="text-center text-sm">
              <input type="checkbox" id="terminos" class="mt-1" required />
              <label for="terminos">
                He leído y acepto el
                <a href="#" class="text-green-700 underline"
                  >Aviso de privacidad, términos y condiciones</a
                >.
              </label>
            </div>

            <div class="flex justify-center gap-4 mt-4">
              <button
                type="button"
                class="w-36 py-3 rounded-full text-sm bg-gray-600 text-white hover:bg-gray-700"
              >
                Volver
              </button>
              <button
                type="submit"
                class="w-36 py-3 rounded-full text-sm text-white"
                style="background-color: #77a645"
                onmouseover="this.style.backgroundColor='#6b8a36'"
                onmouseout="this.style.backgroundColor='#77A645'"
              >
                Continuar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full border-t border-green-600 py-4">
      <div
        class="max-w-7xl mx-auto flex justify-between items-center px-6 text-green-700"
      >
        <!-- Izquierda: texto con copyright -->
        <div class="flex items-center space-x-2 text-sm select-none">
          <span>©</span>
          <span>EcoMetrix 2025</span>
        </div>
        <!-- Derecha: iconos sociales en divs -->
        <div class="flex space-x-8">
          <div class="m-0 p-0 cursor-pointer hover:opacity-80">
            <img src="assets/logos/fb.png" alt="Facebook" class="w-10 h-10" />
          </div>
          <div class="m-0 p-0 cursor-pointer hover:opacity-80">
            <img src="assets/logos/ig.png" alt="Instagram" class="w-10 h-10" />
          </div>
          <div class="m-0 p-0 cursor-pointer hover:opacity-80">
            <img src="assets/logos/mail.png" alt="Email" class="w-10 h-10" />
          </div>
        </div>
      </div>
    </footer>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
