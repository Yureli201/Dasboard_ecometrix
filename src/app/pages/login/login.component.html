<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col m-0 h-full">
    <!-- Main content container -->
  <main class="bg-back flex-grow max-w-[1200px] mx-auto px-4 py-6 sm:px-6 lg:px-8 flex flex-col items-center">
      <!-- WELCOME text centered top -->
      <div class="my-6 text-center w-full">
        <img src="assets/logos/welcome.png" alt="Welcome" class="mx-auto opacity-100 max-w-full h-auto select-none"/>
      </div>

      <h2 class="mb-3 font-bold text-lg md:text-2xl text-center md:text-left">
        Bienvenido a <span class="text-green-700">EcoMetrix</span>
      </h2>

      <!-- Content: Form + Image side by side -->
      <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center max-w-8xl">
        <!-- Left: Form -->
        <div>
          <form class="space-y-3 max-w-md mx-auto md:mx-0">
            <div>
              <label for="email" class="custom-label">CORREO ELECTRÓNICO</label>
                <input type="email" [(ngModel)]="gmail" name="gmail" id="email" placeholder="Ingrese su correo electrónico" class="custom-input" required />
            </div>

            <div>
              <label for="password" class="custom-label">CONTRASEÑA</label>
              <input type="password" [(ngModel)]="contrasena" name="password" id="password" placeholder="Ingrese su contraseña" class="custom-input" required />

              <div class="text-xs mt-1 text-center md:text-left">
                <a href="#" class="text-gray-600 hover:text-green-700">¿Olvidó su contraseña?</a>
              </div>
            </div>

            <div>
              <button (click)="loginUsuario()" type="submit" class="btn-eco">Ingresar</button>
              
              <p class="mt-3 text-center text-sm text-gray-600">¿No tiene cuenta?
                <a routerLink="/sign-up" class="text-green-700 hover:underline font-semibold">Registrarse</a>
              </p>
            </div>
          </form>
        </div>

        <!-- Right: Logo and slogan aligned -->
        <div class="flex flex-col items-center gap-1">
          <img src="assets/logos/LogoColoresTrasnparente.png" alt="EcoMetrix Logo" class="w-96 h-auto object-contain rounded-lg hide-below-770"/>
          <div class="italic text-center text-3xl font-semibold hide-below-770 text-dark-green">
            Mide hoy, mejora mañana
          </div>
        </div>
      </div>

  </main>
</body>
