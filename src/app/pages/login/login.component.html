<!DOCTYPE html>
<html lang="es" class="scroll-smooth h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoMetrix - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        font-family: "Montserrat", sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">
    <!-- Main content container -->
    <main
      class="flex-grow max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex flex-col items-center"
      style="background-color: #f7ffe3"
    >
      <!-- WELCOME text centered top -->
      <div class="mb-10 mt-10 text-center w-full">
        <img
          src="assets/logos/welcome.png"
          alt="Welcome"
          class="mx-auto opacity-100 max-w-full h-auto select-none"
        />
      </div>

      <h2 class="mb-6 font-bold text-lg md:text-xl text-center md:text-left">
        Bienvenido a <span class="text-green-700">EcoMetrix</span>
      </h2>

      <!-- Content: Form + Image side by side -->
      <div
        class="w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center max-w-8xl"
      >
        <!-- Left: Form -->
        <div>
          <form class="space-y-6 max-w-md mx-auto md:mx-0">
            <div>
              <label for="email" class="custom-label"
                >CORREO ELECTRÓNICO / USUARIO</label
              >
              <input
                type="email"
                id="email"
                placeholder="Ingrese su correo electrónico"
                class="custom-input"
                required
              />
            </div>

            <div>
              <label for="password" class="custom-label">CONTRASEÑA</label>
              <input
                type="password"
                id="password"
                placeholder="Ingrese su contraseña"
                class="custom-input"
                required
              />
            </div>

            <div class="text-xs text-center md:text-left">
              <a href="#" class="text-gray-600 hover:text-green-700"
                >¿Olvidó su contraseña?</a
              >
            </div>

            <button type="submit" class="btn-eco">Ingresar</button>

            <p class="mt-3 text-center text-sm text-gray-600">
              ¿No tiene cuenta?
              <a href="#" class="text-green-700 hover:underline font-semibold"
                >Registrarse</a
              >
            </p>
          </form>
        </div>

        <!-- Right: Logo and slogan aligned -->
        <div class="flex flex-col items-center gap-1">
          <img
            src="assets/logos/LogoColoresTrasnparente.png"
            alt="Eco Metrix Logo"
            class="w-[400px] h-auto object-contain rounded-lg hide-below-770"
          />
          <div
            class="italic text-center text-3xl font-semibold hide-below-770"
            style="color: #074f34"
          >
            Mide hoy, mejora mañana
          </div>
        </div>
      </div>

      <div
        class="text-sm text-gray-700 mt-15 max-w-full sm:max-w-xs mx-auto text-center"
      >
        Haga clic en “Ingresar” para aceptar los
        <a href="#" class="text-green-700 hover:underline"
          >Términos de servicio</a
        >
        de EcoMetrix y reconocer que la
        <a href="#" class="text-green-700 hover:underline"
          >Política de privacidad</a
        >
        de EcoMetrix se aplica a usted.
      </div>

      <hr class="my-6 border-green-600" />
    </main>
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
